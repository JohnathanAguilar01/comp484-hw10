<!doctype html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>This is your Giga Pet</h1>
    </header>

    <div class="dev-tools">
      <h1>Demo: Get Started Debugging JavaScript with Chrome DevTools</h1>
      <label for="num1">Number 1</label>
      <input placeholder="Number 1" id="num1" />
      <label for="num2">Number 2</label>
      <input placeholder="Number 2" id="num2" />
      <button>Add Number 1 and Number 2</button>
      <p></p>
      <script src="get-started.js"></script>
    </div>
    <!-- Div to contain the modal that is shown when adoption form is needed -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">x</span>
        <div id="modalInnerContent"></div>
      </div>
    </div>

    <!-- Div to hold notification message -->
    <div id="notify"></div>

    <main>
      <!-- Removed pet html and moves to scripts as to be able to add multiple pets and added adopt buton -->
      <section id="pets"></section>
      <section>
        <button id="adoptButton" class="create-pet">Adopt New Pet</button>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
